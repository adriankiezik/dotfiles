autogenerated = 0 
monitor=,2560x1440@165,auto,1

# Env variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Autostart
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = hyprpaper & flameshot & waybar & lxqt-policykit-agent

general {
    gaps_in = 5
    gaps_out = 13
    border_size = 3
    col.active_border = rgba(b4befeFF)
    col.inactive_border = rgba(00000000)

    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 7
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        popups = true
    }
}

dwindle {
    pseudotile = true
    preserve_split = true 
}

master {
    new_status = master
    new_on_top = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}